<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>

</body>
<nav class="nav">
    <div class="container">
        <div class="nav__wrapper">
            <div class="nav__logo">
                <img src="icons/logo.svg" alt="logo">
            </div>
            <div class="nav__ul-btn-wrapper">
                <ul class="nav__ul">
                    <li>Resources</li>
                    <li>Success stories</li>
                    <li>Company</li>
                    <li>Pricing</li>
                </ul>
                <div class="nav__btns">
                    <div class="nav__btns-wrapper">
                        <button class="btn btn_log">Login</button>
                        <button class="btn btn_reg">Create free account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="promo">
    <img src="img/promo_img.png" alt="promo_img" class="promo__img">

    <div class="container">
        <div class="promo__wrapper">
            <div class="promo__wrapper-desc">
                <h1 class="promo__title">Meet your <span>favorite</span> new (old) marketing channel.</h1>
                <div class="promo__subtitle">
                    Remarkable results. Easier than email. Postcard marketing reinvented for modern ecommerce.
                </div>
                <a href=""><button class="btn promo__btn">Try it Risk-free</button></a>
            </div>
            <!-- <img src="img/promo_img.png" alt="promo_img" class="promo__img"> -->
        </div>
    </div>
</div>

<div class="brands">
    <div class="container">
        <h2 class="title brands__title">Trusted by thousands of top DTC brands.</h2>
        <div class="brands__wrapper">
            <img src="img/rungum.png" alt="rungum" class="brands__rungum">
            <div class="brands__rungum-title">
                <img src="img/rungum_title.png" alt="rungum_title">
            </div>
            <img src="img/bearbrand.png" alt="bearbrand" class="brands__bearbrand">
            <div class="brands__bearbrand-tile">
                <img src="img/bearbrand_title.png" alt="bearbrand_title">
            </div>
            <img src="img/promix.png" alt="promix" class="brands__promix">
            <div class="brands__promix-title">
                <img src="img/promix_title.png" alt="promix_title">
            </div>
            <img src="img/scotch.png" alt="scothc" class="brands__scotch">
            <div class="brands__scotch-title">
                <img src="img/scotch_title.png" alt="scotch_title">
            </div>
        </div>
    </div>
</div>

</html>
